<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->


    <header id="header" class="header">
      <div id="img" class="img">
        <img src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="original trombones logo" id="header-img">
      </div>
      <nav id="nav-bar" class="nav-bar">
        <ul id="list">
          <li class="nav-item">
            <a href="#features" class="nav-link">Features</a>
          </li>
          <li class="nav-item">
            <a href="#how-it-works" class="nav-link">How it works</a>
          </li>
          <li class="nav-item">
            <a href="#pricing" class="nav-link">Pricing</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div id="features">
            <div class="form">
              <form  id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <input type="submit" id="submit" class="btn" name="submit" value="Submit">
              </form>
            </div>
            <div id="how-it-works">
              <video id="video" width="320" height="240" controls>
                <source src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0" type="video/mp4">
              </video>
            </div>
          </div>
        </div>
        <div id="pricing" class="pricing">
          <div class="product">
            <h4 class="product-title">HAND BAG</h4>
            <h6 class="product-price">$700</h6>
            <ul class="product-features">
              <li class="feature">Lorem ipsum</li>
              <li class="feature">Lorem ipsum</li>
              <li class="feature">Lorem ipsum</li>
            </ul>
            <button type="button" class="btn" name="button">SELECT</button>
          </div>
          <div class="product">
            <h4 class="product-title">SCHOOL BAG</h4>
            <h6 class="product-price">$800</h6>
            <ul class="product-features">
              <li class="feature">Lorem ipsum</li>
              <li class="feature">Lorem ipsum</li>
              <li class="feature">Lorem ipsum</li>
            </ul>
            <button type="button" class="btn" name="button">SELECT</button>
          </div>
          <div class="product">
            <h4 class="product-title">LADY BAG</h4>
            <h6 class="product-price">$900</h6>
            <ul class="product-features">
              <li class="feature">Lorem ipsum</li>
              <li class="feature">Lorem ipsum</li>
              <li class="feature">Lorem ipsum</li>
            </ul>
            <button type="button" class="btn" name="button">SELECT</button>
          </div>
        </div>
      </section>
    </main>
    <script  src="js/index.js"></script>
  </body>
</html>
